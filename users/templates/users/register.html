{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Регистрация пользователя
    </h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'register' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Зарегистрировать</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'login' %}"/>
</form>
{% endblock content %}
