{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Введите код подтверждения!
        <a href="{% url 'authentication' %}">Выслать код повторно!</a>
    </h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'registration' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Зарегистрировать</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}"/>
</form>
{% endblock content %}
