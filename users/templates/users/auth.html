{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Для продолжения, пройдите авторизацию.
    </h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'auth' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">Войти</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}"/>
</form>
{% endblock content %}
